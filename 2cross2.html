<!-- 2cross2.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2X2 Memory Game using JS</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="memory-game">
        <div class="memory-card" data-framework="whatsapp">
            <img class="front-face" src="./img/2cross2/whatsapp.svg" alt="Whatsapp" />
            <img class="back-face" src="./img/js-badge.svg" alt="JS Badge" />
        </div>
        <div class="memory-card" data-framework="whatsapp">
            <img class="front-face" src="./img/2cross2/whatsapp.svg" alt="whatsapp" />
            <img class="back-face" src="./img/js-badge.svg" alt="JS Badge" />
        </div>

        <div class="memory-card" data-framework="youtube">
            <img class="front-face" src="./img/2cross2/youtube.svg" alt="Youtube" />
            <img class="back-face" src="./img/js-badge.svg" alt="JS Badge" />
        </div>
        <div class="memory-card" data-framework="youtube">
            <img class="front-face" src="./img/2cross2/youtube.svg" alt="Youtube" />
            <img class="back-face" src="./img/js-badge.svg" alt="JS Badge" />
        </div>
      
    </section>
    <button class="done-button"><span>I am done!!</span></button> 
    <button class="reset-button"><span>Start Again!!</span></button> 
    <script src="./script.js"></script>
</body>
</html>
